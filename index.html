<!DOCTYPE html>
<html lang="en">
<head>
    <title>Water Classification System</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Water Classification System</h1>

    <p id="status">Awaiting TF.js load</p>

    <video id="webcam" autoplay muted></video>

    <!-- Top row buttons -->
    <div class="top-buttons">
        <select id="dropdown">
          <option id="hatch">Hatch</option>
          <option id="thode">Thode</option>
          <option id="pg">PG</option>
        </select>
        <button id="load">Load Model</button>
        <button id="enableCam">Enable Webcam</button>
    </div>

    <!-- Water bubbles container -->
    <div class="water-bubbles-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
    <script type="module" src="/script.js"></script>
</body>
</html>
